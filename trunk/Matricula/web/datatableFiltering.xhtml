<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"     
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>TODO supply a title</title>
    </h:head>
    
    <h:body>
       <h:form id="form">  
           
<p:dataTable var="car" value="#{tableBeanFiltering.carsSmall}"
filteredValue="#{tableBeanFiltering.filteredCars}" widgetVar="carsTable"
selectionMode="single"
selection="#{tableBeanFiltering.selectedCar}" rowKey="#{car.model}" scrollable="true" scrollHeight="150"> 
    
    
    
<f:facet name="header">
<p:outputPanel>
<h:outputText value="Search all fields:" />
<h:inputText id="globalFilter" onkeyup="carsTable.filter()" />
</p:outputPanel>
</f:facet>
    
    
<p:column  filterBy="#{car.model}" headerText="Model" filterMatchMode="contains">
<h:outputText value="#{car.model}" />
</p:column>
    
<p:column  filterBy="#{car.year}" headerText="Year" footerText="contains">
<h:outputText value="#{car.year}" />
</p:column>
    
<p:column filterBy="#{car.manufacturer}" headerText="Manufacturer"
 filterMatchMode="contains">
<h:outputText value="#{car.manufacturer}" />
</p:column>
    
<p:column   headerText="Color" >
<h:outputText value="#{car.color}" />
</p:column>
    
  <f:facet name="footer">  
            <p:commandButton id="viewButton" value="View" icon="ui-icon-search"  
                    update=":form:display" oncomplete="carDialog.show()"/>  
        </f:facet>  
  </p:dataTable>  
           
   
           
           
    <p:dialog header="Car Detail" widgetVar="carDialog" resizable="false"  
              width="200" showEffect="explode" hideEffect="explode">  
  
        <h:panelGrid id="display" columns="2" cellpadding="4" >  
  
           
  
            <h:outputText value="Model:" />  
            <h:outputText value="#{tableBeanFiltering.selectedCar.model}" id="modelos"/>  
  
             
  
        </h:panelGrid>  
  
    </p:dialog>  
</h:form>  
             
    </h:body>
</html>
