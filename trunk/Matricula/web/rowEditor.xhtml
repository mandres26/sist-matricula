<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        
    </h:head>
    <h:body>
        <p:growl id="messages" showDetail="true"/>  
        <h:form id="form">

    <p:dataTable var="car" value="#{rowEditBean.carsSmall}" id="carList" editable="true">

        <f:facet name="header">
            In-Cell Editing
        </f:facet>
        
        <p:ajax event="rowEdit" listener="#{rowEditBean.onEdit}" update=":form :messages" />
        <p:ajax event="rowEditCancel" listener="#{rowEditBean.onCancel}" update=":form :messages" />
      
        <p:column headerText="Model" style="width:30%">
             
            <p:cellEditor>
                
                <f:facet name="output">
                    
                    <h:outputText value="#{car.model}" />
                    
                </f:facet>
                 
                
                <f:facet name="input">
                  
                    <p:inputText value="#{car.model}" style="width:100%"/>
              
                </f:facet>
                     
                                 
            </p:cellEditor>
                
        </p:column>
        
        
        <p:column headerText="Year" style="width:20%">
            
            <p:cellEditor>
                
                <f:facet name="output">
                    <h:outputText value="#{car.year}" />
                </f:facet>
                <f:facet name="input">
                    <p:inputText value="#{car.year}" style="width:100%" label="Year"/>
                </f:facet>
                
            </p:cellEditor>
           
        </p:column>

 

        <p:column style="width:15%">
            
            <p:rowEditor />
        </p:column>

    </p:dataTable>

</h:form>
				
    </h:body>
</html>
